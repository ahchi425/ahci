name: Deploy static content to Pages

on:
  # 当你往 main 分支推送代码时自动触发
  push:
    branches: ["main"]
  # 也支持在 Actions 页面手动触发
  workflow_dispatch:

# 给脚本设置部署权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只在部署完成后清理环境
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 第一步：把你的代码下载到服务器
      - name: Checkout your code
        uses: actions/checkout@v4

      # 第二步：把你的静态文件部署到 Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # 这里填你的静态文件目录
          # 如果是纯HTML/CSS项目，用 ./
          # 如果是Vue/React项目，用 ./dist
          folder: ./
